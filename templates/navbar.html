<header>
  <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'shop-home' %}">Drg Market</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <form action="{% url 'search' %}" method="GET" class="form-inline ml-auto">
          <input class="form-control ml-auto mr-sm-2" type="text" name="q" id="id_q" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a class="nav-link" href="" id="navbarProfileMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="profile-image">
              {% if user.profile_image %}
                <img src="{{user.profile_image.url}}"> {{user.username}}
              {% else %}
                <i class="fa fa-user-circle fa-3x" aria-hidden="true"></i>
              </div>
              {% endif %}
              <div class="profile-name">{{user.username}}</div>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarProfileMenu">
                <li class="dropdown-item"><a href="{% url 'user-home' %}">Dashboard</a></li>
                <li class="dropdown-item"><a href="{% url 'user-profile' %}">Settings</a></li>
                <li class="dropdown-item"><a href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </li>
            {% else %}
              <li class="nav-item link-item"><a href="{% url 'login' %}">Login</a></li>
              <li class="nav-item link-item"><a href="{% url 'signup' %}">Register</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
      {% include "menu.html" %}
  </div>
</header>

<script type="text/javascript">
  document.getElementById("id_q").value = "{{query}}"
</script>
