{% extends 'base.html' %}

{% block content %}
    {{user.first_name}}
    {{user.last_name}}

    {% if user.is_authenticated %}
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="save btn btn-success">Save</button>
        </form>
    {% endif %}

{% endblock content %}
