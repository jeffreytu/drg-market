{% extends 'base.html' %}

{% block content %}
    Listings for sale:
    {% for listing in listings %}
        <p>
            <a href="{% url 'product-listing' listing.id %}">{{ listing }}</a>
            <span> | <a href="{% url 'edit-listing' listing.id %}">edit</a></span>
            <span> | <a href="{% url 'remove-listing' listing.id %}">remove</a></span>
        </p>
    {% endfor %}

    Browse other listings:
    {% for product in products %}
        <p><a href="{% url 'product-listing' product.id %}">{{ product }}</a></p>
    {% endfor %}    
{% endblock content %}
