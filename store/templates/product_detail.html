{% extends 'base.html' %}

{% block content %}

    <p>{{product.title}}</p>
    <p>{{product.sku}}</p>
    <p>{{product.description}}</p>
    <p>{{product.price}}</p>
    {% for listing in listings %}
        <p><a href="{% url 'product-listing' listing.id %}">{{listing.seller}} - {{listing}}</a></p>
    {% endfor %}

{% endblock content %}
