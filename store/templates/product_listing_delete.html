{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% if user.is_authenticated %}
        Confirm removal of listing: {{listing.title}}
        <form method="POST">
            {% csrf_token %}
            <a href="{% url 'user-home' %}"><button class="btn btn-secondary" type="button">Cancel</button></a>
            <button class="btn btn-success" type="submit" name="Confirm">Confirm</button>
        </form>

    {% endif %}

{% endblock content %}
