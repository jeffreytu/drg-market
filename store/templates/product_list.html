{% extends 'base.html' %}

{% block content %}

    {% for product in products.all %}
        <p><a href="{% url 'product-detail' product.sku %}">{{product.title}} - {{product.sku}}</a></p>
    {% endfor %}

    {% for category in categories %}
        <p>{{category}}</p>
    {% endfor %}

{% endblock content %}
